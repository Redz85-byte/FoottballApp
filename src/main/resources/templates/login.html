<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu sisään</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   
</head>
<body class="d-flex align-items-center justify-content-center login-container">

    <div class="text-center w-100">
        <h2 class="mb-4">Kirjaudu sisään</h2>
        <form th:action="@{/login}" method="post" class="mx-auto" style="max-width: 300px;">
            <div class="mb-3">
                <label class="form-label">Käyttäjänimi:</label>
                <input type="text" name="username" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Salasana:</label>
                <input type="password" name="password" class="form-control" required/>
            </div>
            <div>
                <button type="submit" class="btn btn-primary w-100">Kirjaudu</button>
            </div>
        </form>
    </div>

</body>
</html>
