<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisää uusi ottelu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Lisää uusi ottelu</h2>
        <form th:action="@{/lisaaottelu}" th:object="${ottelu}" method="post">
            <div class="form-group">
                <label for="ottelutyyppi">Ottelutyyppi</label>
                <input type="text" id="ottelutyyppi" th:field="*{ottelutyyppi}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('ottelutyyppi')}" th:errors="*{ottelutyyppi}"></div>
            </div>

            <div class="form-group">
                <label for="pvm">Päivämäärä</label>
                <input type="date" class="form-control" id="pvm" name="pvm" th:value="${ottelu.pvm}">
                <div class="text-danger" th:if="${#fields.hasErrors('pvm')}" th:errors="*{pvm}"></div>
            </div>

            <div class="form-group">
                <label for="vastustaja">Vastustaja</label>
                <input type="text" id="vastustaja" th:field="*{vastustaja}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('vastustaja')}" th:errors="*{vastustaja}"></div>
            </div>

            <div class="form-group">
                <label for="ppjmaalit">PPJ maalit</label>
                <input type="number" id="ppjmaalit" th:field="*{ppjmaalit}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('ppjmaalit')}" th:errors="*{ppjmaalit}"></div>
            </div>

            <div class="form-group">
                <label for="vastustajanmaalit">Vastustajan maalit</label>
                <input type="number" id="vastustajanmaalit" th:field="*{vastustajanmaalit}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('vastustajanmaalit')}" th:errors="*{vastustajanmaalit}"></div>
            </div>
            
            <div class="form-group">
                <label for="joukkue">Joukkue</label>
                <select id="joukkue" th:field="*{joukkue}" class="form-control" required>
                    <option th:each="joukkue : ${joukkueet}" th:value="${joukkue.id}" th:text="${joukkue.nimi}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('joukkue')}" th:errors="*{joukkue}"></div>
            </div>

            <button type="submit" class="btn btn-primary mt-3 floating-button">Lisää ottelu</button>
        </form>
    </div>
</body>

</html>
