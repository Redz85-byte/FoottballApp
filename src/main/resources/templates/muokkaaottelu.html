<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Muokkaa Ottelua</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Muokkaa Ottelua</h2>
    <form th:action="@{'/muokkaaottelu/' + ${ottelu.otteluId}}" th:object="${ottelu}" method="post">
        <input type="hidden" th:field="*{otteluId}" />

        <div class="mb-3">
            <label for="ottelutyyppi" class="form-label">Ottelutyyppi</label>
            <input type="text" class="form-control" id="ottelutyyppi" name="ottelutyyppi" th:value="${ottelu.ottelutyyppi}">
            <div class="text-danger" th:if="${#fields.hasErrors('ottelutyyppi')}" th:errors="*{ottelutyyppi}"></div>
        </div>

        <div class="mb-3">
            <label for="pvm" class="form-label">Päivämäärä</label>
            <input type="date" class="form-control" id="pvm" name="pvm" th:value="${ottelu.pvm}">
            <div class="text-danger" th:if="${#fields.hasErrors('pvm')}" th:errors="*{pvm}"></div>
        </div>

        <div class="mb-3">
            <label for="vastustaja" class="form-label">Vastustaja</label>
            <input type="text" class="form-control" id="vastustaja" name="vastustaja" th:value="${ottelu.vastustaja}">
            <div class="text-danger" th:if="${#fields.hasErrors('vastustaja')}" th:errors="*{vastustaja}"></div>
        </div>

        <div class="mb-3">
            <label for="ppjmaalit" class="form-label">PPJ Maalit</label>
            <input type="number" class="form-control" id="ppjmaalit" name="ppjmaalit" th:value="${ottelu.ppjmaalit}">
            <div class="text-danger" th:if="${#fields.hasErrors('ppjmaalit')}" th:errors="*{ppjmaalit}"></div>
        </div>

        <div class="mb-3">
            <label for="vastustajanmaalit" class="form-label">Vastustajan Maalit</label>
            <input type="number" class="form-control" id="vastustajanmaalit" name="vastustajanmaalit" th:value="${ottelu.vastustajanmaalit}">
            <div class="text-danger" th:if="${#fields.hasErrors('vastustajanmaalit')}" th:errors="*{vastustajanmaalit}"></div>
        </div>
        
        <div class="mb-3">
            <label for="joukkue" class="form-label">Joukkue</label>
            <select class="form-select" id="joukkue" th:field="*{joukkue.id}">
                <option th:each="j : ${joukkueet}" 
                        th:value="${j.id}" 
                        th:text="${j.nimi}" 
                        th:selected="${j.id} == ${ottelu.joukkue?.id}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('joukkue')}" th:errors="*{joukkue}"></div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Tallenna muutokset</button>
    </form>
</div>

</body>
</html>
