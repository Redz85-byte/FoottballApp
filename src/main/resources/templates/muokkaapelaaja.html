<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muokkaa Pelaajaa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Muokkaa Pelaajaa</h2>
        <form th:action="@{/muokkaapelaaja/{id}(id=${pelaaja.pelaajaId})}" th:object="${pelaaja}" method="post">
                <div class="form-group">
                    <label for="nimi">Nimi</label>
                    <input type="text" id="nimi" th:field="*{nimi}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('nimi')}" th:errors="*{nimi}"></div>
                </div>

                    <div class="form-group">
                        <label for="pituus">Pituus</label>
                        <input type="number" step="0.01" id="pituus" th:field="*{pituus}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('pituus')}" th:errors="*{pituus}"></div>
                    </div>

                    <div class="form-group">
                        <label for="pelipaikka">Pelipaikka</label>
                        <input type="text" id="pelipaikka" th:field="*{pelipaikka}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('pelipaikka')}" th:errors="*{pelipaikka}"></div>
                    </div>

                    <div class="form-group">
                        <label for="pelinumero">Pelinumero</label>
                        <input type="number" id="pelinumero" th:field="*{pelinumero}" class="form-control" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('pelinumero')}" th:errors="*{pelinumero}"></div>
                    </div>

                    <div class="form-group">
                        <label for="joukkue">Joukkue</label>
                        <select id="joukkue" th:field="*{joukkue}" class="form-control" required>
                            <option th:each="joukkue : ${joukkueet}" th:value="${joukkue.id}" th:text="${joukkue.nimi}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('joukkue')}" th:errors="*{joukkue}"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mt-3">Tallenna muutokset</button>
                    <a href="/pelaajalista" class="btn btn-secondary mt-3">Palaa pelaajalistaan</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
